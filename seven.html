<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Check the Prime Numbers in the console</h2>
    <script>
        function isPrime(num) {
    for ( var i = 2; i < num; i++ ) {
        if ( num % i === 0 ) {
            return false;
        }
    }
    return true;
}

function display(n) {
    var arr = [2];
    for ( var i = 3; i < n; i+=2 ) {
        if ( isPrime(i) ) {
            arr.push(i);
        }
    }
    console.log(arr); // use arr result on your own
}
display(prompt("enter a number"));
    </script>
</body>
</html>
